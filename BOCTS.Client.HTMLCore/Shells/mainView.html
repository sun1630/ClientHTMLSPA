
<a data-bind="click:startFlow.bind($data,'CS1012')">测试CS1012</a><p></p>
<a data-bind="click:startFlow.bind($data,'CS1014',{ isTab: false})">测试CS1014</a><p></p>
<a data-bind="click:startFlow.bind($data,'CS1013')">测试CS1013</a><p></p>
<a data-bind="click:removeCSS">removeCSS</a><p></p>
<a data-bind="click:addCSS">addCSS</a><p></p>



<div class="pure-form pure-g box-border">
    <ul class="tabs pure-u-1" >
        <!--ko foreach:tabArray-->
        <li data-bind="template:{name:'mainArrTemplate',data:$data,afterRender:function(em){$root.afterEvent(em,$data)}}">

        </li>
        <!--/ko-->
    </ul>
</div>


<script id="mainArrTemplate" type="text/html">
    <input class="tabsInput" type="radio" name="tabs1" data-bind="attr:{'id':'tab'+$index()}" checked />
    <label class="tabsLabel" data-bind="attr:{'for':'tab'+$index()},text:'选项卡'+$index()"> </label>
    <div class="tab-content" data-bind="compose:tabArea,attr:{'id':'tab-content'+$index(),'satm-attr':tabId}">
    </div>
</script>
