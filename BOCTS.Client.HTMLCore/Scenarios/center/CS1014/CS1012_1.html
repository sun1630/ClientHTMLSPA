<style>

<div data-bind="validationOptions: {messageTemplate: 'myCustomTemplate'}">

            </tr>
        </thead>
        <tbody>
            <tr id="animateTest">
                <td>
                    <label data-bind="text:cx.rm.label.account"></label>
                </td>
                <td>
                    <input id="inAccount" data-bind="value:account,validationElement:account" type="text" class="abc">

                <td>
                    <label data-bind="text:cx.rm.label.accountuse"></label>

                </td>

                </td>

                    <input  data-bind="text:province1().name" type="text">
                </td>-->

                    <button id="butA3" data-bind="text:'测试A',click:processAnimate.bind($data,'#butA3')" class="button-small button-red"></button>

<div class="dialog" style="display:none;" data-bind="with:selectProvince,attr:{id:selectProvince.menuId}">
    <div class="dialog_head">选择省</div>
    <div class="dialog_body">
        <div class="dialog_cont">
            <ul class="selectbar" data-bind="foreach: menuItems">
                <li>
                    <div class="pure-radio-group">
                        <span style="cursor: pointer;" data-bind="text:text, click: $parent.itemClick"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="dialog_bot" data-bind="visible:isVisibleButton">
        <button class="button-small button-gray" data-bind="click:cancel">取&nbsp;消</button>
        <button class="button-small button-red" data-bind="click:confirm">确&nbsp;定</button>
    </div>
</div>

<div class="dialog" data-predefined-width="820px" style="display:none;" data-bind="with:selectCity,attr:{id:selectCity.menuId}">
    <div class="dialog_head">选择市</div>
    <div class="dialog_body">
        <div class="dialog_cont">
            <ul class="selectbar" data-bind="foreach: menuItems">
                <li>
                    <div class="pure-radio-group">
                        <span style="cursor: pointer;" data-bind="text:text, click: $parent.itemClick"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="dialog_bot" data-bind="visible:isVisibleButton">
        <button class="button-small button-gray" data-bind="click:cancel">取&nbsp;消</button>
        <button class="button-small button-red" data-bind="click:confirm">确&nbsp;定</button>
    </div>
</div>


<div class="stip-title" data-bind="text:cx.rm.CS002_dzBank"></div>

<div class="productbar" style="height:250px;">
    <div class="prodlist" style="height:250px;overflow-x:auto;overflow-y:hidden">
        <ul class="prodinfo " data-bind="foreach:E_bankType" style="width:2100px">
            <li class="prod_c4">
                <div class="prodhead">
                    <div class="prodtitle"><span data-bind="text:name"></span></div>
                    <div class="pure-check-box">
                        <input type="checkbox" data-bind="attr:{id:$index},value:value,checked:$root.checkedAry,click:$root.checkValue.bind($data,value)" />
                        <label class="clas" data-bind="attr:{for:$index}"></label>
                    </div>
                </div>
                <div class="prodcont notool"></div>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="myCustomTemplate">
    <span data-bind="visible: field.isModified() && !field.isValid(), text:field.error,attr: { title: field.error }">X</span>
</script>
