<div>
    <table>
        <tr>
            <td><label data-bind="text:cx.rm.label.editAccount"></label></td>
            <td><input data-bind="value:account" type="text" /></td>
        </tr>
        <tr>
            <td><label data-bind="text:cx.rm.label.name"></label></td>
            <td>
                <input data-bind="value:name" type="text" />
            </td>
        </tr>
        <tr>
            <td><label data-bind="text:cx.rm.label.birthday"></label></td>
            <td><input data-bind="value:birthday" type="text" /></td>
        </tr>
        <tr>
        <td><label >addr</label></td>
        <td ><!--data-bind="with:addr"-->
            <span data-bind="text:addr().a" type="text" /></span>
        </td>
        </tr>
        <tr>
            <td>
                <button data-bind="click:cx.wm.jumpto.bind($data,-1,instanceId),text:cx.rm.button.pre" style="color:#666"></button>
            </td>
            <td>
                <button data-bind="click:cx.wm.continueFlow,text:cx.rm.button.buttonNext" style="color:#666"></button>
            </td>
        </tr>
    </table>
</div>
